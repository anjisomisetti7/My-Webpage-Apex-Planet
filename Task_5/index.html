<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Category Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <p>
      <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
      <button onclick="showWishlist()">Wishlist (<span id="wishlist-count">0</span>)</button>
    </p>
  </header>

  <nav>
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('fruits')">Fruits</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('clothes')">Clothes</button>
    <button onclick="filterCategory('vegetables')">Vegetables</button>
  </nav>

  <div class="responsive">
    <div id="product-list" class="products"></div>
    <div id="cart" class="cart"></div>
    <div id="wishlist" class="wishlist"></div>
    <div id="payment" class="payment"></div>
    <div id="confirmation" class="confirmation"></div>
  </div>

  <footer>
    <p>&copy; 2025 My Online Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
